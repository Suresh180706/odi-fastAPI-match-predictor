<!DOCTYPE html>
<html>
<head>
    <title>ODI Match Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="card">
    <h1>ğŸ ODI Match Predictor</h1>

    <input id="team1" placeholder="Team 1">
    <input id="team2" placeholder="Team 2">

    <select id="venue">
        {% for v in venues %}
        <option>{{ v }}</option>
        {% endfor %}
    </select>

    <select id="toss_winner">
        <option>Team 1</option>
        <option>Team 2</option>
    </select>

    <select id="toss_decision">
        <option>bat</option>
        <option>field</option>
    </select>

    <select id="season">
        <option>Summer</option>
        <option>Rainy</option>
        <option>Winter</option>
    </select>

    <button onclick="predict()">Predict Winner ğŸ†</button>

    <div id="result"></div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
